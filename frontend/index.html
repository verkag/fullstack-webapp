<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="unt-8" />
        <title>FOObar</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/sidebar.css">
        <link rel="stylesheet" href="./styles/preview.css">
    </head>
    <body class="notes" id="app">
        <header class="notes__header">
            <div class="notes__header-left-side">
                <a href="https://google.com">
                    <img src="./assets/poop_PNG47.png" width="50" height="50">
                </a>
                <a href="https://google.com">
                    <img src="./assets/roflo-name.svg" height="50"> 
                </a>
            </div>
            <div class="notes__header-placeholder"></div>
            <div class="notes__header-right-side">
                <button>
                    <img src="./assets/roflo-search.svg" height="35">
                </button>
                <button>
                    <img src="./assets/roflo-settings.svg" height="35">
                </button>
                <button>
                    <img src="./assets/roflo-profile.svg" height="35">
                </button>
            </div>
        </header>

        <main class="notes__content">
            <div class="notes__sidebar">
                <input class="notes__sidebar-searchbar" type="text" placeholder="search for a hero">  
                <button class="notes__add" type="button">Add Note</button>
                <div class="notes__list">
                    <div class="notes__list-item notes__list-item--selected">
                        <img src="assets/cache/morphling.png">
                    </div>
                    <div class="notes__list-item">
                        <img src="assets/cache/terrorblade.png">
                    </div>
                    <div class="notes__list-item">
                        <img src="assets/cache/pugna.png">
                    </div>
                    <div class="notes__list-item">
                        <img src="assets/cache/warlock.png">
                    </div>
                    <div class="notes__list-item">
                        <img src="assets/cache/sven.png">
                    </div>
                </div>
            </div>
            <div class="notes__preview">
                <div class="notes__preview-tab-section">
                    <div class="notes__preview-tab-left">
                        <div class="notes__preview-tab-hero">
                            <img src="https://dota2protracker.com/static/icons/Morphling_minimap_icon.png">
                        </div>
                    </div>
                    <div class="notes__preview-tab notes__preview-tab--selected">
                        <p>broken</p>
                        <img src="https://dota2protracker.com/static/facet_icons/agility.png">
                    </div>
                    <div class="notes__preview-tab">
                        <p>ruin</p>
                        <img src="https://dota2protracker.com/static/facet_icons/strength.png">
                    </div>
                </div>
                <div class="notes__preview-toolbar">
                    <div class="notes__preview-toolbar-content">
                        <img src="assets/roflo-hero.svg"> 
                        <p>heroes</p>
                        <img src="assets/roflo-histogram.svg"> 
                        <p>tables</p>
                        <img src="assets/roflo-sword.svg"> 
                        <p>lane role</p>
                        <img src="assets/roflo-patch.svg"> 
                        <p>patch</p>
                        <img src="assets/roflo-hand.svg"> 
                        <p>pull some data</p>
                        <img src="assets/roflo-dots.svg"> 
                    </div>
                </div>
                <div class="notes__body" contenteditable="true">I am the notes body...</div>
            </div> 
        </main>
        <!-- <script src="./js/main.js" type="module"></script> -->
    </body>
</html>
